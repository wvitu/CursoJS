<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background: rgb(6, 6, 90);
            color: white;
            width: 400px;
            height: 400px;
            line-height: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()">
        Interação de teste...
    </div>

    <script>
        function clicar() {
            var a = window.document.getElementById('area')
            a.innerText = 'Clicou!'
        }
        
    </script>
</body>
</html>
